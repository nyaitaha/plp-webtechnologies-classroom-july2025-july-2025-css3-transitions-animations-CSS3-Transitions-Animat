<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JavaScript Interactive Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button id="calcBtn">Calculate Square</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Combining CSS & JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS with JavaScript</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div class="anim-box"></div>

    <button id="toggleModalBtn">Show Modal</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>This is a modal with CSS animations triggered by JavaScript!</p>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
